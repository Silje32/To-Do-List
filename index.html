<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="style.css" />
    <script src="app.js" defer></script>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To Do List</title>
  </head>
  <body>
    <header>
      <h1>To Do List</h1>
      <form id="task-form">
        <input type="text" id="task-input" name="task-input" />
        <input type="submit" />
      </form>
      <label for="show-completed">Show Completed Tasks</label>
      <input type="checkbox" id="show-completed" />
      <select name="sort-by" id="sort-by">
        <option value="time-desc">Nyeste først</option>
        <option value="time-asc">Eldste først</option>
        <option value="alpha-asc">A til Å</option>
        <option value="alpha-desc">Å til A</option>
      </select>
    </header>
    <main id="list-container"></main>
  </body>
</html>
